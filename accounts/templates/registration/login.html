{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | CodePath OJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #eff6ff, #fef3c7);
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      max-width: 420px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .social-btn {
      transition: all .2s ease;
    }
    .social-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="login-card text-center">
    <h3 class="fw-bold mb-3">🚀 Elearning CodePath</h3>
    <p class="text-muted mb-4">Đăng nhập để bắt đầu hành trình học thuật toán</p>

    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Đăng nhập</button>
    </form>

    <div class="text-center my-3 text-gray-600">
      <small>hoặc</small>
    </div>

    <!-- 🔹 Đăng nhập Google -->
    <a href="{% provider_login_url 'google' %}"
       class="btn btn-outline-danger w-100 mb-3 social-btn">
       <i class="bi bi-google"></i> Đăng nhập bằng Google
    </a>

    <!-- 🔹 Liên kết khác -->
    <div class="text-center mt-3">
      <a href="{% url 'account_reset_password' %}" class="text-decoration-none text-blue-600">Quên mật khẩu?</a><br>
      <a href="{% url 'account_signup' %}" class="text-decoration-none text-blue-600">Tạo tài khoản mới</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
