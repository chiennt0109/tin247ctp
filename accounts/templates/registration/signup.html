{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký | CodePath OJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px;">
    <h3 class="fw-bold text-center mb-3">Tạo tài khoản mới</h3>
    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100 mt-2">Đăng ký</button>
    </form>
    <p class="text-center mt-3 mb-0">
      Đã có tài khoản? <a href="{% url 'account_login' %}" class="text-decoration-none">Đăng nhập</a>
    </p>
  </div>
</body>
</html>
