<section id="roadmap" class="py-20 bg-gradient-to-b from-white via-sky-50 to-indigo-50">
  <div class="max-w-5xl mx-auto px-6">

    <!-- 🧭 Tiêu đề chính -->
    <h2 class="text-3xl sm:text-4xl font-bold text-center text-indigo-700 mb-12 drop-shadow-sm">
      🌈 Lộ trình học lập trình – 14 giai đoạn
    </h2>

    <!-- 🧩 Timeline chứa 14 giai đoạn -->
    <div class="relative border-l-4 border-indigo-300 pl-8 space-y-10">
      {% include "includes/roadmap_stages.html" %}
    </div>

    <!-- 🚀 Nút tổng luyện tập -->
    <div class="text-center mt-16">
      <a href="/problems/"
         class="inline-block px-6 py-3 bg-gradient-to-r from-sky-500 to-indigo-600 text-white font-semibold rounded-lg shadow-md drop-shadow-md hover:opacity-90 transition">
        🚀 Bắt đầu luyện tập ngay
      </a>
    </div>
  </div>

  <!-- 🌟 Hiệu ứng nhẹ -->
  <style>
    .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease-out forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hiệu ứng khi hover mỗi khối roadmap */
    .fade:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.2s ease-in-out;
    }

    /* Tăng độ rõ chữ trên nền sáng */
    a, h2, h3 {
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }
  </style>
</section>
