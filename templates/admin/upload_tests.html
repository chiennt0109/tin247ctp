{% extends "admin/base_site.html" %}
{% block content %}
<h1>Upload Testcases cho bài {{ problem.code }}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="button default">Upload</button>
</form>
<br>
<a href="/admin/problems/problem/{{ problem.id }}/change/">← Quay lại Problem</a>
{% endblock %}
