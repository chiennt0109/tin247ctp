{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="/static/js/ai_editor.js"></script>

<style>
.CodeBlock {
    border: 1px solid #ddd;
    padding: 8px;
    background: #fafafa;
    font-family: monospace;
    white-space: pre-wrap;
}
.ai-buttons {
    margin-top: 6px;
}
</style>
{% endblock %}

{% block after_related_objects %}
<div class="ai-buttons">
    <button type="button" class="button" onclick="aiGenerateStatement()">✨ AI tạo đề bài</button>
    <button type="button" class="button" onclick="aiFixLatex()">🧠 Sửa LaTeX</button>
    <button type="button" class="button" onclick="aiAutoTag()">🏷️ Tự gán tags</button>
</div>
{% endblock %}
