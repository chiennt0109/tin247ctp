{% extends "admin/change_form.html" %}
{% load i18n %}

{% block inline_field_sets %}
  <div style="margin: 10px 0; padding: 8px; background: #fff8e1; border-left: 4px solid #ffb300;">
    <h2 style="margin: 0; color: #d32f2f;">🔍 DÒNG THỬ: Template override hoạt động!</h2>
    {% if original %}
      <p>
        <a class="button" href="{% url 'admin:upload_tests' original.id %}" style="margin-top:8px; display:inline-block;">
          📦 Upload Test ZIP
        </a>
      </p>
    {% else %}
      <p><em>Hãy lưu Problem trước khi upload test.</em></p>
    {% endif %}
  </div>

  {{ block.super }}
{% endblock %}
