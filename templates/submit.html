<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Code</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        textarea { width: 100%; height: 300px; font-family: monospace; }
        select, button { padding: 8px; margin-top: 10px; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>ðŸ’» Submit Your Code</h2>
    <form method="post">
        {% csrf_token %}
        <label>Language:</label>
        <select name="language">
            <option value="cpp">C++ (g++)</option>
            <option value="python">Python 3</option>
            <option value="pypy">PyPy</option>
            <option value="java">Java</option>
        </select>
        <br>
        <label>Source code:</label>
        <textarea name="source" required></textarea>
        <br>
        <button type="submit">Run Code ðŸš€</button>
    </form>

    {% if result %}
        <h3>Output:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
