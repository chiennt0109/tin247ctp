<!-- ==========================================================
üß© 1) Markdown + KaTeX + HighlightJS (hi·ªÉn th·ªã ƒë·ªÅ b√†i)
========================================================== -->

<!-- ‚úÖ Th∆∞ vi·ªán CSS/JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const src = document.getElementById("md-src");
  const out = document.getElementById("problem-statement");

  if (!src || !out) return;

  // üß© 1Ô∏è‚É£ Markdown to HTML
  const html = marked.parse(src.value || "");

  // üß© 2Ô∏è‚É£ B·ªè escape HTML (ƒë·ªÉ KaTeX x·ª≠ l√Ω k√Ω hi·ªáu)
  out.innerHTML = html;

  // üß© 3Ô∏è‚É£ Render KaTeX to√°n h·ªçc
  if (window.renderMathInElement) {
    renderMathInElement(out, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false }
      ],
      throwOnError: false,
      strict: false
    });
  }

  // üß© 4Ô∏è‚É£ Highlight code
  document.querySelectorAll('#problem-statement pre code').forEach(el => {
    try { hljs.highlightElement(el); } catch(e) {}
  });
});
</script>
