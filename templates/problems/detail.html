{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>{{ p.code }} – {{ p.title }}</h2>
  <p><b>Độ khó:</b> {{ p.difficulty }}</p>
  <p><b>Thời gian:</b> {{ p.time_limit }}s | <b>Bộ nhớ:</b> {{ p.memory_limit }}MB</p>
  <p>
    <b>Tag:</b>
    {% for t in p.tags.all %}
      <span style="background:#eee;padding:3px 8px;border-radius:6px;">{{ t.name }}</span>
    {% empty %}—{% endfor %}
  </p>

  <hr>
  <pre>{{ p.statement }}</pre>

  <hr>
  <a href="/submissions/{{ p.id }}/submit/" class="btn btn-success">🚀 Gửi bài</a>
</div>
{% endblock %}
