{% extends 'base.html' %}
{% block content %}
<h2>Problems</h2>
<table border="1" cellpadding="6">
  <tr><th>Code</th><th>Title</th><th>Action</th></tr>
  {% for p in problems %}
  <tr>
    <td>{{ p.code }}</td>
    <td>{{ p.title }}</td>
    <td><a href="/problems/{{ p.id }}/">View</a></td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No problems yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
