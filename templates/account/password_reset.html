{% extends 'base.html' %}
{% block title %}Quên mật khẩu | Elearning CodePath OJ{% endblock %}

{% block content %}
<section class="flex justify-center items-center py-16 bg-gradient-to-br from-indigo-50 via-sky-100 to-indigo-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Đặt lại mật khẩu</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.</p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-gradient-to-r from-indigo-500 to-sky-600 text-white py-2.5 rounded-lg font-semibold hover:opacity-90 transition">
        📧 Gửi email khôi phục
      </button>
    </form>

    <div class="text-center mt-5 text-sm text-gray-600">
      <a href="{% url 'account_login' %}" class="text-sky-600 hover:underline">Quay lại đăng nhập</a>
    </div>
  </div>
</section>
{% endblock %}
