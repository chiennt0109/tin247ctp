{% extends 'base.html' %}
{% block title %}Đăng ký | Elearning CodePath OJ{% endblock %}

{% block content %}
<section class="flex justify-center items-center py-16 bg-gradient-to-br from-emerald-50 via-sky-100 to-indigo-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Tạo tài khoản mới</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">Tham gia cộng đồng học lập trình cùng <b>CodePath</b></p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-2.5 rounded-lg font-semibold hover:opacity-90 transition">
        ✨ Đăng ký
      </button>
    </form>

    <div class="text-center mt-5 text-sm text-gray-600">
      Đã có tài khoản?
      <a href="{% url 'account_login' %}" class="text-emerald-600 hover:underline">Đăng nhập</a>
    </div>
  </div>
</section>
{% endblock %}
